<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyse de Sentiment</title>
  <link rel="stylesheet" href="site/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .button {
      background-color: #4A90E2;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #357ABD;
    }

    .titre-section {
      margin-top: 30px;
      padding: 15px;
      background-color: #f1f5f9;
      border-radius: 10px;
    }

    .titre-section h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .titre {
      margin-bottom: 5px;
      font-weight: 500;
    }

    .images-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .images-section img {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Bienvenue ðŸ‘‹</h1>
      <p>Ce site permet dâ€™interagir avec notre API de sentiment analysis et de voir les derniers titres du journal Le Monde.</p>

      <div class="images-section">
        <img src="https://upload.wikimedia.org/wikipedia/fr/3/3a/Le_Monde.svg" alt="Logo Le Monde">
        <img src="https://miro.medium.com/v2/resize:fit:1000/format:webp/1*EK2ZMOUcLeHZk6OZ9fKryw.png" alt="BERT illustration">
      </div>

      <button class="button" onclick="getSentiment()">Tester le modÃ¨le</button>
      <button class="button" onclick="getTitles()">Charger les titres Le Monde</button>

      <div id="resultat"></div>

      <div class="titre-section">
        <h2>ðŸ“° Derniers titres Le Monde</h2>
        <div id="titres"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://sentiment-theo.lab.sspcloud.fr";  // Change ici si tu dÃ©ploies ailleurs

    async function getSentiment() {
      const res = await fetch(`${API_URL}/predict_text?text=La situation est tendue.`);
      const data = await res.json();
      document.getElementById("resultat").innerText = `Texte : ${data.text} \nSentiment : ${data.sentiment}`;
    }

    async function getTitles() {
      const res = await fetch(`${API_URL}/get_last_titles`);
      const data = await res.json();
      const titresContainer = document.getElementById("titres");
      titresContainer.innerHTML = "";
      data.titres.forEach((titre, index) => {
        const p = document.createElement("p");
        p.classList.add("titre");
        p.innerText = `${index + 1}. ${titre}`;
        titresContainer.appendChild(p);
      });
    }
  </script>
</body>
</html>
