<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analysis App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Analyse de Sentiment 📊</h1>
      <p>Interagissez avec notre modèle BERT directement depuis cette interface.</p>

      <div class="actions">
        <button onclick="window.location.href='predict.html'">🧠 Prédire un sentiment</button>
        <button onclick="window.location.href='annotate.html'">✍️ Annoter un texte</button>
        <button onclick="retrainModel()">🔁 Réentraîner le modèle</button>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    async function retrainModel() {
      const res = await fetch("http://localhost:8000/retrain_model", { method: "POST" });
      const data = await res.json();
      document.getElementById("message").textContent = data.message || "Réponse reçue.";
    }
  </script>
</body>
</html>
