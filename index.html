<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyse de Sentiment</title>
  <link rel="stylesheet" href="site/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .button {
      background-color: #4A90E2;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #357ABD;
    }

    .input-texte {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .images-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .images-section img {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    #resultat, #titres, #retrain-result, #annotation-result, #api-status {
      margin-top: 20px;
      font-size: 16px;
    }

    #annotations-list {
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap; /* Allow line breaks */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Bienvenue üëã</h1>
      <p>Ce site permet d‚Äôinteragir avec notre API de sentiment analysis et de la tester sur les derniers titres du Monde.</p>

      <div class="images-section">
        <img src="https://sesameworkshop.org/wp-content/uploads/2023/03/presskit_ss_bio_bert.png" alt="Logo Le Monde">
        <img src="https://storage.googleapis.com/media-newsinitiative/images/Le_Monde_Logo.original.png" alt="BERT illustration">
      </div>

      <!-- Champ de texte pour entrer une phrase -->
      <input type="text" id="texte-input" class="input-texte" placeholder="Entrez votre texte ici..." />

      <div id="dynamic-content" style="max-height: 400px; overflow-y: auto; margin-top: 20px;"></div>
      <button class="button" onclick="getSentiment()">Tester le mod√®le sur un texte</button>
      <button class="button" onclick="getLastMessageSentiment()">Tester le mod√®le sur le dernier message Le Monde</button>
      <button class="button" onclick="getTitlesWithSentiment()">Charger les titres Le Monde avec sentiment</button>
      <button class="button" onclick="submitAnnotation()">Soumettre une annotation</button>
      <button class="button" onclick="retrainModel()">R√©entra√Æner le mod√®le</button>
      <button class="button" onclick="checkApiStatus()">V√©rifier la connexion √† l'API</button>
      <button class="button" onclick="loadAnnotations()">Afficher les annotations</button> <!-- New button -->

      <div id="dynamic-content" style="max-height: 400px; overflow-y: auto; margin-top: 20px;">
        <div id="resultat"></div>
        <div id="titres"></div>
        <div id="retrain-result"></div>
        <div id="annotation-result"></div>
        <div id="welcome-message"></div>
        <div id="api-status"></div>
        <div id="annotations-list"></div> <!-- Section for annotations -->
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://sentiment-theo.lab.sspcloud.fr";

    async function getSentiment() {
      const inputText = document.getElementById("texte-input").value.trim();
      if (!inputText) {
        document.getElementById("resultat").innerText = "Veuillez entrer un texte √† analyser.";
        return;
      }

      try {
        console.log("Texte envoy√© √† l'API :", inputText);
        const res = await fetch(`${API_URL}/predict_text?text=${encodeURIComponent(inputText)}`);
        if (!res.ok) {
          throw new Error(`Erreur API : ${res.status} ${res.statusText}`);
        }
        const data = await res.json();
        document.getElementById("resultat").innerText = `Texte : ${data.text}\nSentiment : ${data.sentiment}`;
      } catch (error) {
        console.error("Erreur dans getSentiment :", error);
        document.getElementById("resultat").innerText = `Erreur lors de la requ√™te : ${error.message}`;
      }
    }

    async function getLastMessageSentiment() {
      const res = await fetch(`${API_URL}/predict_last_message`);
      const data = await res.json();
      document.getElementById("resultat").innerText = `Message : ${data.message} \nSentiment : ${data.sentiment}`;
    }

    async function getTitlesWithSentiment() {
      const res = await fetch(`${API_URL}/get_last_titles`);
      const data = await res.json();
      const titresContainer = document.getElementById("titres");
      titresContainer.innerHTML = "";
      for (let i = 0; i < data.titres.length; i++) {
        const titre = data.titres[i];
        const sentimentRes = await fetch(`${API_URL}/predict_text?text=${encodeURIComponent(titre)}`);
        const sentimentData = await sentimentRes.json();
        const p = document.createElement("p");
        p.classList.add("titre");
        p.innerHTML = `${i + 1}. <strong>${titre}</strong> <span>Sentiment : ${sentimentData.sentiment}</span>`;
        titresContainer.appendChild(p);
      }
    }

    async function submitAnnotation() {
      const annotation = {
        text: "Ce texte est un exemple pour annotation.",
        label: 1
      };

      console.log("Envoi de l'annotation :", annotation);

      try {
        const res = await fetch(`${API_URL}/submit_annotation`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(annotation)
        });

        console.log("R√©ponse brute de l'API :", res);

        if (!res.ok) {
          throw new Error(`Erreur HTTP : ${res.status} ${res.statusText}`);
        }

        const data = await res.json();
        console.log("R√©ponse JSON :", data);

        document.getElementById("annotation-result").innerText = data.message;
      } catch (error) {
        console.error("Erreur lors de l'envoi de l'annotation :", error);
        document.getElementById("annotation-result").innerText = `Erreur lors de l'envoi : ${error.message}`;
      }
    }

    async function retrainModel() {
      const res = await fetch(`${API_URL}/retrain_model`, { method: "POST" });
      const data = await res.json();
      document.getElementById("retrain-result").innerText = data.message;
    }

    async function checkApiStatus() {
      try {
        const res = await fetch(`${API_URL}/`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById("api-status").innerText = `Connexion r√©ussie √† l'API : ${data.message}`;
          document.getElementById("api-status").style.color = "green";
        } else {
          throw new Error("API non disponible");
        }
      } catch (error) {
        console.log("D√©tails de l'erreur :", error);
        document.getElementById("api-status").innerText = `Erreur : ${error.message}`;
        document.getElementById("api-status").style.color = "red";
      }
    }

    async function loadAnnotations() {
  try {
    // Utilisation de l'URL de l'API pour r√©cup√©rer les annotations (assume que l'API renvoie un fichier JSON ou le transforme en JSON)
    const res = await fetch("/annotations/annotations.jsonl");

    if (!res.ok) {
      throw new Error(`Erreur HTTP : ${res.status} ${res.statusText}`);
    }

    const data = await res.json();

    // V√©rifie si des annotations existent
    const annotationsContainer = document.getElementById("annotations-list");
    annotationsContainer.innerHTML = "<h3>Annotations</h3>";

    // Parcours des annotations et affiche chaque annotation
    data.annotations.forEach(annotation => {
      const div = document.createElement("div");
      div.classList.add("annotation-item");
      div.innerHTML = `<strong>Texte :</strong> ${annotation.text}<br><strong>Label :</strong> ${annotation.label}`;
      annotationsContainer.appendChild(div);
    });
  } catch (error) {
    console.error("Erreur lors du chargement des annotations :", error);
    document.getElementById("annotations-list").innerText = `Erreur lors du chargement des annotations : ${error.message}`;
  }
}
  </script>
</body>
</html>
