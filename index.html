<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyse de Sentiment</title>
  <link rel="stylesheet" href="site/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .button {
      background-color: #4A90E2;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #357ABD;
    }

    .input-texte {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .images-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .images-section img {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    #resultat, #titres, #retrain-result, #annotation-result, #api-status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Bienvenue üëã</h1>
      <p>Ce site permet d‚Äôinteragir avec notre API de sentiment analysis et de la tester sur les derniers titres du Monde.</p>

      <div class="images-section">
        <img src="https://sesameworkshop.org/wp-content/uploads/2023/03/presskit_ss_bio_bert.png" alt="Logo Le Monde">
        <img src="https://storage.googleapis.com/media-newsinitiative/images/Le_Monde_Logo.original.png" alt="BERT illustration">
      </div>

      <!-- Champ de texte pour entrer une phrase -->
      <input type="text" id="texte-input" class="input-texte" placeholder="Entrez votre texte ici..." />

      <!-- Champs pour l'annotation -->
      <input type="text" id="annotation-text" class="input-texte" placeholder="Texte √† annoter" />
      <select id="annotation-label" class="input-texte">
        <option value="0">N√©gatif</option>
        <option value="1">Neutre</option>
        <option value="2">Positif</option>
      </select>

      <div style="max-height: 400px; overflow-y: auto; margin-top: 20px;"></div>

      <!-- Boutons -->
      <button class="button" onclick="getSentiment()">Tester le mod√®le sur un texte</button>
      <div id="resultat"></div>
      <button class="button" onclick="getLastMessageSentiment()">Tester le mod√®le sur le dernier message Le Monde</button>
      <button class="button" onclick="getTitlesWithSentiment()">Charger les titres Le Monde avec sentiment</button>
      <div id="titres"></div>
      <button class="button" onclick="submitAnnotation()">Soumettre une annotation</button>
      <div id="annotation-result"></div>
      <button class="button" onclick="getAnnotations()">Afficher les annotations</button>
      <button class="button" onclick="retrainModel()">R√©entra√Æner le mod√®le</button>
      <div id="retrain-result"></div>
      <button class="button" onclick="checkApiStatus()">V√©rifier la connexion √† l'API</button>
      <div id="welcome-message"></div>
      <div id="api-status"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://sentiment-theo.lab.sspcloud.fr";

    async function getSentiment() {
      const inputText = document.getElementById("texte-input").value.trim();
      if (!inputText) {
        document.getElementById("resultat").innerText = "Veuillez entrer un texte √† analyser.";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/predict_text?text=${encodeURIComponent(inputText)}`);
        if (!res.ok) throw new Error(`Erreur API : ${res.status} ${res.statusText}`);
        const data = await res.json();
        document.getElementById("resultat").innerText = `Texte : ${data.text}\nSentiment : ${data.sentiment}`;
      } catch (error) {
        document.getElementById("resultat").innerText = `Erreur : ${error.message}`;
      }
    }

    async function getLastMessageSentiment() {
      const res = await fetch(`${API_URL}/predict_last_message`);
      const data = await res.json();
      document.getElementById("resultat").innerText = `Message : ${data.message} \nSentiment : ${data.sentiment}`;
    }

    async function getTitlesWithSentiment() {
      const res = await fetch(`${API_URL}/get_last_titles`);
      const data = await res.json();
      const titresContainer = document.getElementById("titres");
      titresContainer.innerHTML = "";
      for (let i = 0; i < data.titres.length; i++) {
        const titre = data.titres[i];
        const sentimentRes = await fetch(`${API_URL}/predict_text?text=${encodeURIComponent(titre)}`);
        const sentimentData = await sentimentRes.json();
        const p = document.createElement("p");
        p.classList.add("titre");
        p.innerHTML = `${i + 1}. <strong>${titre}</strong> <span>Sentiment : ${sentimentData.sentiment}</span>`;
        titresContainer.appendChild(p);
      }
    }

    async function submitAnnotation() {
      const text = document.getElementById("annotation-text").value.trim();
      const label = parseInt(document.getElementById("annotation-label").value);

      if (!text) {
        document.getElementById("annotation-result").innerText = "Veuillez entrer un texte √† annoter.";
        return;
      }

      const annotation = { text, label };

      try {
        const res = await fetch(`${API_URL}/submit_annotation`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(annotation)
        });

        if (!res.ok) throw new Error(`Erreur HTTP : ${res.status} ${res.statusText}`);

        const data = await res.json();
        document.getElementById("annotation-result").innerText = data.message;
      } catch (error) {
        document.getElementById("annotation-result").innerText = `Erreur : ${error.message}`;
      }
    }

    async function retrainModel() {
  const resultDiv = document.getElementById("retrain-result");
  resultDiv.innerText = "R√©entrainement en cours...";
  resultDiv.style.color = "black";

  try {
    const res = await fetch(`${API_URL}/retrain_model`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      }
    });

    if (!res.ok) throw new Error(`Erreur HTTP : ${res.status} ${res.statusText}`);

    const data = await res.json();
    resultDiv.innerText = data.message || "Mod√®le r√©entra√Æn√© avec succ√®s.";
    resultDiv.style.color = "green";
  } catch (error) {
    resultDiv.innerText = `Erreur lors du r√©entra√Ænement : ${error.message}`;
    resultDiv.style.color = "red";
  }
}

async function getAnnotations() {
  const resultDiv = document.getElementById("annotation-result");
  resultDiv.innerText = "Chargement des annotations...";
  resultDiv.style.color = "black";

  try {
    const res = await fetch(`${API_URL}/annotations`);
    if (!res.ok) throw new Error(`Erreur HTTP : ${res.status} ${res.statusText}`);

    const data = await res.json();

    if (!Array.isArray(data)) {
      throw new Error("Format de r√©ponse inattendu");
    }

    const list = data.map((ann, i) => `${i + 1}. Texte: "${ann.text}" ‚Üí Label: ${ann.label}`).join("\n");
    resultDiv.innerText = list || "Aucune annotation enregistr√©e.";
    resultDiv.style.whiteSpace = "pre-wrap"; // Pour afficher les retours √† la ligne
  } catch (error) {
    resultDiv.innerText = `Erreur lors du chargement des annotations : ${error.message}`;
    resultDiv.style.color = "red";
  }
}

    async function checkApiStatus() {
      try {
        const res = await fetch(`${API_URL}/`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById("api-status").innerText = `Connexion r√©ussie √† l'API : ${data.message}`;
          document.getElementById("api-status").style.color = "green";
        } else {
          throw new Error("API non disponible");
        }
      } catch (error) {
        document.getElementById("api-status").innerText = `Erreur : ${error.message}`;
        document.getElementById("api-status").style.color = "red";
      }
    }
  </script>
</body>
</html>
