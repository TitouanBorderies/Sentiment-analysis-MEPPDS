<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyse de Sentiment</title>
  <link rel="stylesheet" href="site/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .button {
      background-color: #4A90E2;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #357ABD;
    }

    .titre-section {
      margin-top: 30px;
      padding: 15px;
      background-color: #f1f5f9;
      border-radius: 10px;
    }

    .titre-section h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .titre {
      margin-bottom: 5px;
      font-weight: 500;
    }

    .images-section {
      display: flex;
      flex-direction: column; /* Affichage des images en colonne */
      justify-content: center;
      margin-top: 30px;
      align-items: center; /* Centrer les images */
    }

    .images-section img {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px; /* Espacement entre les images */
    }

    #resultat, #titres, #retrain-result, #annotation-result, #welcome-message, #api-status {
      margin-top: 20px;
      font-size: 16px;
    }

    #api-status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Bienvenue üëã</h1>
      <p>Ce site permet d‚Äôinteragir avec notre API de sentiment analysis et de voir les derniers titres du journal Le Monde.</p>

      <div class="images-section">
        <img src="https://sesameworkshop.org/wp-content/uploads/2023/03/presskit_ss_bio_bert.png" alt="Logo Le Monde">
        <img src="https://storage.googleapis.com/media-newsinitiative/images/Le_Monde_Logo.original.png" alt="BERT illustration">
      </div>

      <button class="button" onclick="getSentiment()">Tester le mod√®le sur un texte</button>
      <button class="button" onclick="getLastMessageSentiment()">Tester le mod√®le sur le dernier message Le Monde</button>
      <button class="button" onclick="getTitlesWithSentiment()">Charger les titres Le Monde avec sentiment</button>
      <button class="button" onclick="submitAnnotation()">Soumettre une annotation</button>
      <button class="button" onclick="retrainModel()">R√©entra√Æner le mod√®le</button>
      <button class="button" onclick="getWelcomeMessage()">Afficher le message de bienvenue</button>
      <button class="button" onclick="checkApiStatus()">V√©rifier la connexion API</button> <!-- Nouveau bouton -->

      <div id="resultat"></div>
      <div id="titres"></div>
      <div id="retrain-result"></div>
      <div id="annotation-result"></div>
      <div id="welcome-message"></div> <!-- Div pour afficher le message de bienvenue -->
      <div id="api-status"></div> <!-- Div pour afficher l'√©tat de la connexion API -->
    </div>
  </div>

  <script>
    const API_URL = "http://sentiment-theo.lab.sspcloud.fr";  // Changez l'URL si n√©cessaire

    async function getSentiment() {
      const text = "La situation est tendue.";
      const res = await fetch(`${API_URL}/predict_text?text=${encodeURIComponent(text)}`);
      const data = await res.json();
      document.getElementById("resultat").innerText = `Texte : ${data.text} \nSentiment : ${data.sentiment}`;
    }

    async function getLastMessageSentiment() {
      const res = await fetch(`${API_URL}/predict_last_message`);
      const data = await res.json();
      document.getElementById("resultat").innerText = `Message : ${data.message} \nSentiment : ${data.sentiment}`;
    }

    async function getTitlesWithSentiment() {
      const res = await fetch(`${API_URL}/get_last_titles`);
      const data = await res.json();
      const titresContainer = document.getElementById("titres");
      titresContainer.innerHTML = "";
      for (let i = 0; i < data.titres.length; i++) {
        const titre = data.titres[i];
        const sentimentRes = await fetch(`${API_URL}/predict_text?text=${encodeURIComponent(titre)}`);
        const sentimentData = await sentimentRes.json();
        const p = document.createElement("p");
        p.classList.add("titre");
        p.innerHTML = `${i + 1}. <strong>${titre}</strong> <span>Sentiment : ${sentimentData.sentiment}</span>`;
        titresContainer.appendChild(p);
      }
    }

    async function submitAnnotation() {
      const annotation = {
        text: "Ce texte est un exemple pour annotation.",
        label: 1  // Par exemple, 1 pour un sentiment positif
      };
      const res = await fetch(`${API_URL}/submit_annotation`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(annotation)
      });
      const data = await res.json();
      document.getElementById("annotation-result").innerText = data.message;
    }

    async function retrainModel() {
      const res = await fetch(`${API_URL}/retrain_model`, {
        method: "POST"
      });
      const data = await res.json();
      document.getElementById("retrain-result").innerText = data.message;
    }

    // Fonction pour r√©cup√©rer le message de bienvenue
    async function getWelcomeMessage() {
      const res = await fetch(`${API_URL}/`);
      const data = await res.json();
      document.getElementById("welcome-message").innerText = `${data.message} \nMod√®le : ${data.model}`;
    }

    // Nouvelle fonction pour v√©rifier l'√©tat de la connexion √† l'API
    async function checkApiStatus() {
      try {
        const res = await fetch(`${API_URL}/`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById("api-status").innerText = `Connexion r√©ussie √† l'API : ${data.message}`;
          document.getElementById("api-status").style.color = "green";
        } else {
          throw new Error("API non disponible");
        }
      } catch (error) {
        document.getElementById("api-status").innerText = `Erreur de connexion √† l'API : ${error.message}`;
        document.getElementById("api-status").style.color = "red";
      }
    }
  </script>
</body>
</html>
