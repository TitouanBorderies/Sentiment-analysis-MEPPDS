<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyse de Sentiment</title>
  <link rel="stylesheet" href="site/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Bienvenue sur l'API d'Analyse de Sentiment üëã</h1>
      <p>Interagissez avec notre mod√®le de sentiment BERT en soumettant des textes et des annotations.</p>

      <div>
        <h2>1. Pr√©dire le sentiment d'un texte</h2>
        <input type="text" id="inputText" placeholder="Entrez un texte ici" />
        <button onclick="predictSentiment()">Analyser le sentiment</button>
        <p id="predictionResult"></p>
      </div>

      <div>
        <h2>2. Soumettre une annotation</h2>
        <textarea id="annotationText" placeholder="Texte annot√©..." rows="4" cols="50"></textarea><br/>
        <input type="number" id="annotationLabel" placeholder="Label (0 ou 1)" /><br/>
        <button onclick="submitAnnotation()">Soumettre Annotation</button>
        <p id="annotationResult"></p>
      </div>

      <div>
        <h2>3. D√©clencher un r√©entra√Ænement du mod√®le</h2>
        <button onclick="retrainModel()">R√©entra√Æner le mod√®le</button>
        <p id="retrainResult"></p>
      </div>
    </div>
  </div>

  <script>
    // URL de l'API FastAPI
    const apiUrl = "http://127.0.0.1:8000";

    // Fonction pour pr√©dire le sentiment
    async function predictSentiment() {
      const text = document.getElementById('inputText').value;
      const response = await fetch(`${apiUrl}/predict_text?text=${encodeURIComponent(text)}`);
      const data = await response.json();
      document.getElementById('predictionResult').innerHTML = `Sentiment: ${data.sentiment}`;
    }

    // Fonction pour soumettre une annotation
    async function submitAnnotation() {
      const text = document.getElementById('annotationText').value;
      const label = document.getElementById('annotationLabel').value;

      if (!text || label === '') {
        alert('Veuillez entrer un texte et un label.');
        return;
      }

      const annotation = { text: text, label: parseInt(label) };

      const response = await fetch(`${apiUrl}/submit_annotation`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(annotation)
      });

      const result = await response.json();
      document.getElementById('annotationResult').innerHTML = result.message;
    }

    // Fonction pour r√©entra√Æner le mod√®le
    async function retrainModel() {
      const response = await fetch(`${apiUrl}/retrain_model`, { method: 'POST' });
      const result = await response.json();
      document.getElementById('retrainResult').innerHTML = result.message;
    }
  </script>
</body>
</html>
